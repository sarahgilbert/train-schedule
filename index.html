<head>
 
    <meta charset="utf-8">
        <title>Train Schedule</title>
        <title> Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type ="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   
 
</head>
<body>
    <div class="container">
    
    <div class="jumbotron" style = "background-color: blue; color: white" >
         <h1 class="text-center"> Train Schedule</h1>
    </div>

    </div> 
    <div class="row">
        <div class = "col-md-12">

              
    <!-- trains being added-->

    <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
        <table class ="table table-hover" id="current-train-table">
            <thread>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (minutes)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            </thread>
        </table>
                </div>  
                </div> 
     <!--add trains-->           

     <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
             </div>
             <div class="panel-body">
    <!-- enter trains-->
         <form>
            <div class="form-group">
             <label for="train-name-input">Train Name</label>
                <input class= "form-control" id ="train-name-input" type ="text">
            </div>
            <div class="form-group">
                    <label for="destination-input">Destination</label>
                         <input class = "form-control" id="destination-input" type = "text">
             </div>
            <div class="form-group">
                     <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                         <input class = "form-control" id = "first-train-time-input" type="text">
             </div>
            <div class="form-group">
                     <label for="frequency-input">Frequency (min)</label>
                         <input class = "form-control" id = "frequency-input" type = "text">
             </div>
             <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
         </form>

                 </div>  
              </div> 
              </div> 
             </div> 
        </div> 
   
    <script src="assets/javascript/app.js"></script>
</body>
</html>
